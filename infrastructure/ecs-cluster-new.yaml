Description: >
    This template deploys an ECS cluster to the provided VPC and subnets
    using an Auto Scaling Group

Parameters:

    EnvironmentName:
        Description: An environment name that will be prefixed to resource names
        Type: String

    VPC:
        Type: AWS::EC2::VPC::Id
        Description: Choose which VPC the Applicaion Load Balancer should be deployed to

    KeyName:
        Description: The key name for the ecs host
        Type: AWS::EC2::KeyPair::KeyName

    Subnets:
        Description: Choose which subnets the Applicaion Load Balancer should be deployed to
        Type: List<AWS::EC2::Subnet::Id>

    InstanceType:
        Description: Which instance type should we use to build the ECS cluster?
        Type: String
        Default: t2.micro

    MinSize:
        Type: Number
        Default: '1'
        Description: Minimum number of ECS Instances in the ASG

    MaxSize:
        Type: Number
        Default: '4'
        Description: Maximum number of ECS Instances in the ASG

    Desired:
        Type: Number
        Default: '1'
        Description: Desired dumber of ECS Instances in the ASG cannot be less than MinSize



Mappings:

    # These are the latest ECS optimized AMIs as of September 2016:
    #
    #   amzn-ami-2016.03.h-amazon-ecs-optimized
    #   ECS agent:    1.12.1
    #   Docker:       1.11.2
    #   ecs-init:     1.12.1-1
    #
    # You can find the latest available on this page of our documentation:
    # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html
    # (note the AMI identifier is region specific)

    AWSRegionToAMI:
        us-east-1:
            AMI: ami-13401669
        us-west-1:
            AMI: ami-b3adacd3
        us-west-2:
            AMI: ami-9a02a9e2
        eu-west-1:
            AMI: ami-7827b301
        eu-central-1:
            AMI: ami-b378e8dc
        ap-northeast-1:
            AMI: ami-af46dbc9
        ap-southeast-1:
            AMI: ami-fec3b482
        ap-southeast-2:
            AMI: ami-b88e7cda

Resources:

    # This security group defines who/where is allowed to access the Application Load Balancer.
    # By default, we've opened this up to the public internet (0.0.0.0/0) but can you restrict
    # it further if you want.
    LoadBalancerSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            VpcId: !Ref VPC
            GroupDescription: Access to the load balancer that sits in front of ECS
            SecurityGroupIngress:
                # Allow access from anywhere to our ECS services
                - CidrIp: 0.0.0.0/0
                  IpProtocol: -1
            Tags:
                - Key: Name
                  Value: !Sub ${EnvironmentName}-LoadBalancers

    # This security group defines who/where is allowed to access the ECS hosts directly.
    # By default we're just allowing access from the load balancer.  If you want to SSH
    # into the hosts, or expose non-load balanced services you can open their ports here.
    ECSHostSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            VpcId: !Ref VPC
            GroupDescription: Access to the ECS hosts and the tasks/containers that run on them
            SecurityGroupIngress:
                # Only allow inbound access to ECS from the ELB
                - SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup
                  IpProtocol: -1
            Tags:
                - Key: Name
                  Value: !Sub ${EnvironmentName}-ECS-Hosts

    LoadBalancer:
        Type: AWS::ElasticLoadBalancingV2::LoadBalancer
        Properties:
            Name: !Ref EnvironmentName
            Subnets: !Ref Subnets
            SecurityGroups:
              - !Ref LoadBalancerSecurityGroup
            Tags:
                - Key: Name
                  Value: !Ref EnvironmentName

    LoadBalancerListener:
        Type: AWS::ElasticLoadBalancingV2::Listener
        Properties:
            LoadBalancerArn: !Ref LoadBalancer
            Port: 80
            Protocol: HTTP
            DefaultActions:
                - Type: forward
                  TargetGroupArn: !Ref DefaultTargetGroup

    # We define a default target group here, as this is a mandatory Parameters
    # when creating an Application Load Balancer Listener. This is not used, instead
    # a target group is created per-service in each service template (../services/*)
    DefaultTargetGroup:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        Properties:
            Name: !Sub ${EnvironmentName}-default
            VpcId: !Ref VPC
            Port: 80
            Protocol: HTTP

    ECSCluster:
        Type: AWS::ECS::Cluster
        Properties:
            ClusterName: !Ref EnvironmentName

    ECSRole:
        Type: AWS::IAM::Role
        Properties:
            Path: /
            RoleName: !Sub ${EnvironmentName}-ECSRole-${AWS::Region}
            AssumeRolePolicyDocument: |
                {
                    "Statement": [{
                        "Action": "sts:AssumeRole",
                        "Effect": "Allow",
                        "Principal": {
                            "Service": "ec2.amazonaws.com"
                        }
                    }]
                }
            Policies:
                - PolicyName: ecs-service
                  PolicyDocument: |
                    {
                        "Statement": [{
                            "Effect": "Allow",
                            "Action": [
                                "ecs:CreateCluster",
                                "ecs:DeregisterContainerInstance",
                                "ecs:DiscoverPollEndpoint",
                                "ecs:Poll",
                                "ecs:RegisterContainerInstance",
                                "ecs:StartTelemetrySession",
                                "ecs:Submit*",
                                "ecr:*",
                                "logs:CreateLogStream",
                                "logs:PutLogEvents",
                                "ecr:BatchCheckLayerAvailability",
                                "ecr:BatchGetImage",
                                "ecr:GetDownloadUrlForLayer",
                                "ecr:GetAuthorizationToken",
                                "s3:CopyObject",
                                "s3:GetObject",
                                "s3:ListObjects",
                                "s3:PutObject"
                            ],
                            "Resource": "*"
                        }]
                    }

    RolePolicies:
        Type: AWS::IAM::Policy
        Properties:
            PolicyName: S3Download
            PolicyDocument:
                Statement:
                - Effect: Allow
                  Action: "*"

                  Resource: "*"
            Roles:
                - !Ref ECSRole

    ECSInstanceProfile:
        Type: AWS::IAM::InstanceProfile
        Properties:
            Path: /
            Roles:
                - !Ref ECSRole

    ECSLaunchConfiguration:
        Type: AWS::AutoScaling::LaunchConfiguration
        Properties:
            ImageId:  !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", AMI]
            InstanceType: !Ref InstanceType
            KeyName: !Ref KeyName
            SecurityGroups:
                - !Ref ECSHostSecurityGroup
            IamInstanceProfile: !Ref ECSInstanceProfile
            BlockDeviceMappings:
              - DeviceName: "/dev/xvda"
                Ebs:
                  VolumeSize: "30"
                  VolumeType: "gp2"
            UserData:
                Fn::Base64: !Sub |
                    #!/bin/bash
                    yum install -y aws-cfn-bootstrap
                    /opt/aws/bin/cfn-init -v --region ${AWS::Region} --stack ${AWS::StackName} --resource ECSLaunchConfiguration
                    /opt/aws/bin/cfn-signal -e 0 --region ${AWS::Region} --stack ${AWS::StackName} --resource ECSAutoScalingGroup
        Metadata:
            AWS::CloudFormation::Init:
                config:
                    files:
                        "/etc/cfn/cfn-hup.conf":
                            mode: 000400
                            owner: root
                            group: root
                            content: !Sub |
                                [main]
                                stack=${AWS::StackId}
                                region=${AWS::Region}

                        "/etc/cfn/hooks.d/cfn-auto-reloader.conf":
                            mode: 000400
                            owner: root
                            group: root
                            content: !Sub |
                                [cfn-auto-reloader-hook]
                                triggers=post.update
                                path=Resources.ContainerInstances.Metadata.AWS::CloudFormation::Init
                                action=/opt/aws/bin/cfn-init -v --region ${AWS::Region} --stack ${AWS::StackName} --resource ECSLaunchConfiguration

                    commands:
                        01_add_instance_to_cluster:
                            command: !Sub echo ECS_CLUSTER=${ECSCluster} >> /etc/ecs/ecs.config
                    services:
                        sysvinit:
                            cfn-hup:
                                enabled: true
                                ensureRunning: true
                                files:
                                    - /etc/cfn/cfn-hup.conf
                                    - /etc/cfn/hooks.d/cfn-auto-reloader.conf

    ECSAutoScalingGroup:
        Type: AWS::AutoScaling::AutoScalingGroup
        Properties:
            VPCZoneIdentifier: !Ref Subnets
            LaunchConfigurationName: !Ref ECSLaunchConfiguration
            MinSize: !Ref MinSize
            MaxSize: !Ref MaxSize
            DesiredCapacity: !Ref Desired
            TerminationPolicies:
                - Default
            Tags:
                - Key: Name
                  Value: !Sub ${EnvironmentName} ECS host
                  PropagateAtLaunch: true
        CreationPolicy:
            ResourceSignal:
                Timeout: PT5M
        UpdatePolicy:
            AutoScalingRollingUpdate:
                MinInstancesInService: 1
                MaxBatchSize: 1
                PauseTime: PT5M
                WaitOnResourceSignals: true

    ScaleUpPolicy:
        Type: AWS::AutoScaling::ScalingPolicy
        Properties:
            AdjustmentType: ChangeInCapacity
            AutoScalingGroupName: !Ref ECSAutoScalingGroup
            EstimatedInstanceWarmup: 300
            MetricAggregationType: Average
            PolicyType: StepScaling
            StepAdjustments:
            # The X bound is the difference between the breach threshold and the
            # aggregated CloudWatch metric value
                 - MetricIntervalLowerBound: "0"
                   MetricIntervalUpperBound: "15"
                   ScalingAdjustment: "1"
                 - MetricIntervalLowerBound: "15"
                   ScalingAdjustment: "2"

    ScaleDownPolicy:
        Type: AWS::AutoScaling::ScalingPolicy
        Properties:
            AdjustmentType: ChangeInCapacity
            AutoScalingGroupName: !Ref ECSAutoScalingGroup
            EstimatedInstanceWarmup: 300
            MetricAggregationType: Average
            PolicyType: StepScaling
            StepAdjustments:
            # The X bound is the difference between the breach threshold and the
            # aggregated CloudWatch metric value
                  - MetricIntervalUpperBound: "0"
                    ScalingAdjustment: "-1"

    MemoryScaleUpAlarm:
        Type: "AWS::CloudWatch::Alarm"
        Properties:
            ActionsEnabled: true
            AlarmActions:
            - !Ref ScaleUpPolicy
            AlarmDescription: >
                The memory utilization of the ECS cluster has exceeded 90% for more than
                one minute. Breaching this alarm should trigger an ASG scale out.
            ComparisonOperator: GreaterThanOrEqualToThreshold
            Dimensions:
            - Name: ClusterName
              Value: !Ref ECSCluster
            EvaluationPeriods: "1"
            MetricName: MemoryReservation
            Namespace: AWS/ECS
            Period: "60"
            Statistic: Average
            Threshold: "90"
            Unit: Percent

    MemoryScaleDownAlarm:
        Type: "AWS::CloudWatch::Alarm"
        Properties:
            ActionsEnabled: true
            AlarmActions:
            - !Ref ScaleDownPolicy
            AlarmDescription: >
                The memory utilization of the ECS cluster has dropped below 45% for more
                than three minutes. Breaching this alarm should trigger an ASG scale in.
            ComparisonOperator: LessThanOrEqualToThreshold
            Dimensions:
            - Name: ClusterName
              Value: !Ref ECSCluster
            EvaluationPeriods: "3"
            MetricName: MemoryReservation
            Namespace: AWS/ECS
            Period: "60"
            Statistic: Average
            Threshold: "45"
            Unit: Percent

Outputs:
  Cluster:
      Description: A reference to the ECS cluster
      Value: !Ref ECSCluster
